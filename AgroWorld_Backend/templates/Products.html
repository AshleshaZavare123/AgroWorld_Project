<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>products - AgroWorld</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0fff0;
        color: #2e7d32;
    }

    header {
        width: 100%;
        background: #2e7d32;
        color: white;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    header nav a:hover {
        color: #a5d6a7;
    }

    .section-title {
        text-align: center;
        margin: 40px 0 20px;
        font-size: 32px;
    }

    .container {
        width: 90%;
        margin: 20px auto 60px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
    }

    .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        padding: 20px;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: contain;
    }

    .card h3 {
        margin: 15px 0 10px;
        font-size: 18px;
    }

    .price {
        font-size: 18px;
        font-weight: bold;
        color: #27ae60;
        margin-bottom: 15px;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        background: #2e7d32;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }

    .btn:hover {
        background: #1b5e20;
    }
</style>
</head>

<body>

<header>
    <h2>AGRO WORLD</h2>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('orderview') }}">Order View</a>
    </nav>
</header>

<h2 class="section-title">Farming Tools</h2>

<div class="container">

    <div class="card">
        <img src="https://p.globalsources.com/IMAGES/PDT/B5959485637/Urea-fertilizer.jpg">
        <h3>Urea Fertilizer (45kg)</h3>
        <p class="price">₹650</p>
        <button class="btn" onclick="addToOrder('Urea Fertilizer (45kg)',650)">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://img3.exportersindia.com/product_images/bc-full/2023/5/11852638/5kg-vermi-compost-fertilizer-1683547076-6885504.jpeg">
        <h3>Organic Compost</h3>
        <p class="price">₹550</p>
        <button class="btn" onclick="addToOrder('Organic Compost',550)">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://m.media-amazon.com/images/I/81eCQkBoJyL._SL1500_.jpg">
        <h3>Seeds</h3>
        <p class="price">₹300</p>
        <button class="btn" onclick="addToOrder('Hybrid Seeds',300)">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://farmadilindia.com/wp-content/uploads/2022/07/b-02-Azotobacter-Bio-fertilizer-2-min.jpg">
        <h3>Bio Fertilizer</h3>
        <p class="price">₹450</p>
        <button class="btn" onclick="addToOrder('Bio Fertilizer',450)">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://m.media-amazon.com/images/I/81qIkzoPC6L._AC_.jpg">
        <h3>Pesticide Spray</h3>
        <p class="price">₹700</p>
        <button class="btn" onclick="addToOrder('Pesticide Spray',700)">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://m.media-amazon.com/images/I/711hDGQi2FL.jpg">
        <h3>Garden Tools Kit</h3>
        <p class="price">₹1200</p>
        <button class="btn" onclick="addToOrder('Garden Tools Kit',1200)">Buy Now</button>
    </div>

</div>

<script>
function addToOrder(product, price){
    alert(product + " added to your order at ₹" + price);
}
</script>

</body>
</html>
