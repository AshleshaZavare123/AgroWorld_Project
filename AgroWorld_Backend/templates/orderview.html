<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order View - AgroWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f5f0;
            color: #333;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 12px;
            text-align: left;
        }

        th {
            background-color: #81c784;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #dcedc8;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            background-color: #e53935;
            color: white;
        }

        .btn-complete {
            background-color: #2e7d32;
            color: white;
        }

        .status {
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
        }

        .status-pending {
            background-color: #ffeb3b;
            color: #333;
        }

        .status-completed {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <header>AgroWorld - Your Orders</header>
    <div class="container">
        <h2>Order List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.product_name }}</td>
                    <td>â‚¹{{ order.price }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>
                        <span class="status {% if order.status=='Pending' %}status-pending{% else %}status-completed{% endif %}">
                            {{ order.status }}
                        </span>
                    </td>
                    <td>
                        {% if order.status == 'Pending' %}
                        <button class="btn btn-cancel">Cancel</button>
                        {% else %}
                        <button class="btn btn-complete" disabled>Completed</button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
